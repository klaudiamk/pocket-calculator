<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

  <body>
    <div class="header">
      <center><h1>POCKET CALCULATOR</h1></center>
      <hr/>
    </div>

  <table id = "table">
      <th colspan="4" id = "display"> 0 </th>
        <tr>
          <td><button onclick = "document.getElementById("clear").value = "" " id = "clear" class = "clear"> AC </button></td> <!--CLEAR-->
          <td><button onclick = "negation();" class = "negation"> +/- </button></td> <!--NEGATION-->
          <td><button onclick = "percentage();" class = "percentage"> % </button></td> <!--PERCENTAGE-->
          <td><button onclick = "division();" class = "division"> / </button></td> <!--DIVISION-->
        </tr>
        <tr>
          <td><button onclick = "seven();"> 7 </button></td>
          <td><button onclick = "eight();"> 8 </button></td>
          <td><button onclick = "nine();"> 9 </button></td>
          <td><button onclick = "multiplication();" class = "multiplication"> * </button></td>
        </tr>
        <tr>
          <td><button onclick = "four();"> 4 </button></td>
          <td><button onclick = "five();"> 5 </button></td>
          <td><button onclick = "six();"> 6 </button></td>
          <td><button onclick = "subtraction();" class = "subtraction"> - </button></td>
        </tr>
        <tr>
          <td><button onclick = "one();"> 1 </button></td>
          <td><button onclick = "two();"> 2 </button></td>
          <td><button onclick = "three();"> 3 </button></td>
          <td><button onclick = "addition();" class = "subtraction"> + </button></td>
        </tr>
    <tfoot>
        <tr>
          <td colspan = "2"> <button onclick = "zero();" id = "zero"> 0 </button></td>
          <td><button onclick = "decimal();"> . </button></td>
          <td><button onclick = "equals();" class = "equals"> = </button></td>
        </tr>
    </tfoot>
  </table>
</body>
