<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

  <body>
    <div class="header">
      <center><h1>POCKET CALCULATOR</h1></center>
      <hr/>
    </div>

    <table id = "table">
      <th colspan="4">
          <p id = "display"> 0 </p>
    </th>
      <tr>
        <td>  <!-- CLEAR -->
          <div id="clear"> <button onclick = "clear();" class="clear" > AC </button> </div>
        </td>
        <td>  <!-- PLUS/MINUS -->
          <div id="plus-minus"> <button onclick = "plusMinus();" class="plus-minus" > +/- </button> </div>
        </td>
        <td>  <!-- PERCENT -->
          <div id="percent"> <button onclick = "percent();" class="percent"> % </button> </div>
        </td>
        <td>  <!-- DIVISION -->
          <div id="division"> <button onclick = "division();" class="division" > / </button> </div>
        </td>
    </tr>
    <tr>
      <td>  <!-- SEVEN -->
        <div class="seven" id="seven"> <button onclick = "seven();"> 7 </button> </div>
      </td>
      <td>  <!-- EIGHT -->
        <div class="eight" id="eight"> <button onclick = "eight();"> 8 </button> </div>
      </td>
      <td>  <!-- NINE -->
        <div class="nine" id="nine"> <button onclick = "nine();"> 9 </button> </div>
      </td>
      <td>  <!-- MULTIPLICATION -->
        <div id="multiplication"> <button onclick = "multiplication();" class="multiplication" > x </button> </div>
      </td>
    </tr>
    <tr>
      <td>  <!-- FOUR -->
        <div class="four" id="four"> <button onclick = "four();"> 4 </button> </div>
      </td>
      <td>  <!-- FIVE -->
        <div class="five" id="five"> <button onclick = "five();"> 5 </button> </div>
      </td>
      <td>  <!-- SIX -->
        <div class="six" id="six"><button onclick = "six();"> 6 </button></div>
      </td>
      <td> <!-- SUBTRACTION -->
        <div id="subtraction"> <button onclick = "subtraction();" class="subtraction" > - </button> </div>
      </td>
    </tr>
    <tr>
      <td>  <!-- ONE -->
       <div class="one" id="one"> <button onclick = "one();"> 1 </button> </div>
      </td>
      <td>  <!-- TWO -->
        <div class="two" id="two"> <button onclick = "two();"> 2 </button>
        </div>
      </td>
      <td>  <!-- THREE -->
        <div class="three" id="three"> <button onclick = "three();"> 3 </button> </div>
      </td>
      <td> <!-- ADDITION -->
        <div id="addition"><button onclick = "addition();"  class="addition"> + </button> </div>
      </td>
    </tr>
    <tfoot>
    <tr>
        <td colspan="2">  <!-- ZERO -->
          <div> <button id = "zero" onclick = "zero();" class = "zero"> 0 </button> </div>
        </td>
        <td>  <!-- DECIMAL -->
          <div class="decimal" id="decimal"> <button onclick = "decimal();"> . </button> </div>
        </td>
        <td>  <!-- EQUALS -->
          <div id="eqauls"> <button onclick = "equals();" class="equals"> = </button> </div>
        </td>
      </tr>
    </tfoot>
    </table>
  </body>
