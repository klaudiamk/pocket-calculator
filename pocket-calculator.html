<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>

  <body>
    <div class="header">
      <center><h1>POCKET CALCULATOR</h1></center>
      <hr/>
    </div>

    <table id = "table">
      <th colspan="4"><input type="text" placeholder = "0" id = "display"></th>
        <tr>
          <td><input type = "button" value = "AC" onclick = "clr()"/></th> <!--CLEAR-->
          <td><input type = "button" value = "+/-" onclick = "dis('-')"/></td> <!--NEGATION-->
          <td><input type = "button" value = "%" onclick = "dis('%')"/></td> <!--PERCENTAGE-->
          <td><input type = "button" value = "/" onclick = "dis('/')"/></td> <!--DIVISION-->
        </tr>
        <tr>
          <td><input type = "button" value = "7" onclick = "dis('7')"/></td>
          <td><input type = "button" value = "8" onclick = "dis('8')"/></td>
          <td><input type = "button" value = "9" onclick = "dis('9')"/></td>
          <td><input type = "button" value = "*" onclick = "dis('*')"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "4" onclick = "dis('4')"/></td>
          <td><input type = "button" value = "5" onclick = "dis('5')"/></td>
          <td><input type = "button" value = "6" onclick = "dis('6')"/></td>
          <td><input type = "button" value = "-" onclick = "dis('-')"/></td>
        </tr>
        <tr>
          <td><input type = "button" value = "1" onclick = "dis('1')"/></td>
          <td><input type = "button" value = "2" onclick = "dis('2')"/></td>
          <td><input type = "button" value = "3" onclick = "dis('3')"/></td>
          <td><input type = "button" value = "+" onclick = "dis('+')"/></td>
        </tr>
    <tfoot>
        <tr>
          <td colspan="2"><input type = "button" value = "0" onlick = "dis('0')" class = "zero" id = "zero"/></td>
          <td><input type = "button" value = "." onclick = "dis('.')"/></td>
          <td><input type = "button" value = "=" onclick = "dis('=')"/></td>
        </tr>
    </tfoot>
  </table>
</body>
