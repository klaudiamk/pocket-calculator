<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>

  <body>
    <div class="header">
      <center><h1>POCKET CALCULATOR</h1></center>
      <hr/>
    </div>

    <table id = "table">
      <th id = "display">
        <td>
        </td>
      </th>
      <tr>
        <td>  <!-- CLEAR -->
          <div class="clear" id="clear" style="text-align: center;">
              <button onclick = "clear();"> AC </button>
          </div>
        </td>
        <td>  <!-- PLUS/MINUS -->
          <div class="plus-minus" id="plus-minus" style="text-align: center;">
              <button onclick = "plus-minus();"> +/- </button>
          </div>
        </td>
        <td>  <!-- PERCENT -->
          <div class="percent" id="percent" style="text-align: center;">
              <button onclick = "percent();"> % </button>
          </div>
        </td>
        <td>  <!-- DIVISION -->
          <div class="division" id="division" style="text-align: center;">
              <button onclick = "division();"> / </button>
          </div>
        </td>
    </tr>
    <tr>
      <td>  <!-- SEVEN -->
        <div class="seven" id="seven" style="text-align: center;">
            <button onclick = "seven();"> 7 </button>
        </div>
      </td>
      <td>  <!-- EIGHT -->
        <div class="eight" id="eight" style="text-align: center;">
            <button onclick = "eight();"> 8 </button>
          </div>
      </td>
      <td>  <!-- NINE -->
        <div class="nine" id="nine" style="text-align: center;">
            <button onclick = "nine();"> 9 </button>
          </div>
      </td>
      <td>  <!-- MULTIPLICATION -->
        <div class="multiplication" id="multiplication" style="text-align: center;">
            <button onclick = "multiplication();"> x </button>
          </div>
      </td>
    </tr>
    <tr>
      <td>  <!-- FOUR -->
        <div class="four" id="four" style="text-align: center;">
            <button onclick = "four();"> 4 </button>
          </div>
      </td>
      <td>  <!-- FIVE -->
        <div class="five" id="five" style="text-align: center;">
            <button onclick = "five();"> 5 </button>
        </div>
      </td>
      <td>  <!-- SIX -->
        <div class="six" id="six" style="text-align: center;">
            <button onclick = "six();"> 6 </button>
        </div>
        </td>
        <td> <!-- SUBTRACTION -->
          <div class="subtraction" id="subtraction" style="text-align: center;">
            <button onclick = "subtraction();"> - </button>
          </div>
      </td>
    </tr>
    <tr>
      <td>  <!-- ONE -->
       <div class="one" id="one" style="text-align: center;">
          <button onclick = "one();"> 1 </button>
        </div>
      </td>
      <td>  <!-- TWO -->
        <div class="two" id="two" style="text-align: center;">
          <button onclick = "two();"> 2 </button>
        </div>
      </td>
      <td>  <!-- THREE -->
        <div class="three" id="three" style="text-align: center;">
          <button onclick = "three();"> 3 </button>
        </div>
      </td>
      <td> <!-- ADDITION -->
        <div class="addition" id="addition" style="text-align: center;">
          <button onclick = "addition();"> + </button>
        </div>
      </td>
    </tr>
    <tr>
        <td>  <!-- ZERO -->
          <div class="zero" id="zero" style="text-align: center;">
            <button onclick = "zero();"> 0 </button>
          </div>
        </td>
        <td>  <!-- DECIMAL -->
          <div class="decimal" id="decimal" style="text-align: center;">
            <button onclick = "decimal();"> . </button>
          </div>
        </td>
        <td>  <!-- EQUALS -->
          <div class="equals" id="eqauls" style="text-align: center;">
            <button onclick = "equals();"> = </button>
          </div>
        </td>
      </tr>
    </table>
  </body>
